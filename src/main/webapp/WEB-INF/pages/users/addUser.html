<html xmlns:th="http://www.thymeleaf.org/" lang="en">
<head>
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<a href="/app/users">users</a>
<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-8">
            <form th:method="POST" th:action="@{/users}" th:object="${newUser}">
                <div class="mb-3">
                    <label for="UserName" class="form-label">UserName </label>
                    <input name="name" type="text" class="form-control" id="UserName"
                           aria-describedby="emailHelp" placeholder="userName" th:field="*{userName}">
                </div>
                <div class="mb-3">
                    <label for="Email" class="form-label">Email </label>
                    <input name="email: " type="text" class="form-control" id="Email" placeholder="email"
                           th:field="*{email}">
                </div>
                <div class="mb-3">
                    <label for="Password" class="form-label">Password</label>
                    <input name="password" type="text" class="form-control" id="Password"
                           placeholder="password" th:field="*{password}">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

    </div>
</div>
</body>
</html>
