<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="en"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="headerfiles">
    <meta charset="UTF-8"/>
    <title>MobileShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/home.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/footer.css}"/>
</head>
<head th:fragment="phoneCatalogHeader">
    <meta charset="UTF-8"/>
    <title>PhoneCatalog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Lobster'>
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/catalog.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/footer.css}"/>
</head>
<head th:fragment="phoneHeader">
    <meta charset="UTF-8"/>
    <title>Phone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/phonePage.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/footer.css}"/>
</head>
<head th:fragment="updatePhoneHeader">
    <meta charset="UTF-8"/>
    <title>UpdatePhone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/footer.css}"/>
</head>
<head th:fragment="Users">
    <meta charset="UTF-8"/>
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/footer.css}"/>
</head>
<head th:fragment="NewUser">
    <meta charset="UTF-8"/>
    <title>NewUser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/footer.css}"/>
</head>


<body th:fragment="nav">
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-xxl">
            <a class="navbar-brand" href="/app/home">MobileStore</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li sec:authentication="hasRole('ROLE_ADMIN')" class="nav-item">
                        <a class="nav-link" href="/app/users">Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/app/phones">Catalog</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            Action
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li>
                                <a class="dropdown-item" href="/app/phones/new">Add new phone</a>
                            </li>
                        </ul>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0" form-method="post" th:action="@{/logout}">
                    <button sec:authentication="isAuthenticated()"  class="btn btn-outline-danger my-2 my-sm-0 btn-sm" type="submit">Logout</button>
                    <button sec:authentication="isAnonymous()" th:href="@{~/login}" class="btn btn-outline-info my-2 my-sm-0 btn-sm" type="submit">Login</button>
                </form>
            </div>
        </div>
    </nav>
</header>
</body>
</html>
