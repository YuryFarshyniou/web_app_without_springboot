<html xmlns:th="http://www.thymeleaf.org/" lang="en">
<head>
    <title>Add new phone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/catalog.css">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-xxl">
            <a class="navbar-brand" href="home">MobileStore</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="admin">Admin page</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="phones">Catalog</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            Action
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">

                            <li><a class="dropdown-item" href="phones/new">Add new phone</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex" action="phonePage">
                    <input class="form-control me-2" type="search" placeholder="Search phone" aria-label="Search"
                           name="name">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
</header>
<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-8">
            <form th:method="POST" th:action="@{/phones}" th:object="${newPhone}">
                <div class="mb-3">
                    <label for="PhoneName" class="form-label">Phone name: </label>
                    <input name="name" type="text" class="form-control" id="PhoneName"
                           aria-describedby="emailHelp" placeholder="Name" th:field="*{name}">
                </div>
                <div class="mb-3">
                    <label for="PhonePrice" class="form-label">Price of the phone: </label>
                    <input name="phonePrice: " type="text" class="form-control" id="PhonePrice" placeholder="Price"
                           th:field="*{price}">
                </div>
                <div class="mb-3">
                    <label for="PhoneProcessor" class="form-label">Processor</label>
                    <input name="processor" type="text" class="form-control" id="PhoneProcessor"
                           placeholder="Processor" th:field="*{processor}">
                </div>
                <div class="mb-3">
                    <label for="PhoneImg" class="form-label">Image</label>
                    <input name="image" type="text" class="form-control" id="PhoneImg" placeholder="Image"
                           th:field="*{img}">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

</body>
</html>
