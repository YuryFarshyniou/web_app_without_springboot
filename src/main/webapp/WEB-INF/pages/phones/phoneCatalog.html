<html xmlns:th="http://www.thymeleaf.org/" lang="en">
<head>
    <meta charset="UTF-8">
    <title>PhonesCatalog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Lobster'>
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/catalog.css}" />

</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-xxl">
            <a class="navbar-brand" href="home">MobileStore</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="admin">Admin page</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="phones">Catalog</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            Action
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li>
                                <a class="dropdown-item" href="phones/new">Add new phone</a>
                            </li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex" action="phonePage">
                    <input class="form-control me-2" type="search" placeholder="Search phone" aria-label="Search"
                           name="name">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
</header>
<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-8">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Name</th>
                    <th></th>
                    <th>Price</th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <div th:each="phone : ${phones}">
                    <tr>
                        <td th:class="name_column" th:text="${phone.getName()}">name</td>
                        <td th:class="image"><img th:src="@{${phone.getImg()}}" th:width="400"
                                                  th:height="300" th:alt="Image"/></td>
                        <td th:class="price_column" th:text="${phone.getPrice()}">price</td>
                        <td>
                            <form th:action="@{/phones/{id}(id=${phone.getId()})}" th:method="DELETE" th:name="removePhone">
                                <input class="btn btn-dark" type="submit" name="remove" value="Remove"/>
                            </form>
                        </td>
                        <td>
                            <form th:action="@{/phones/{id}(id=${phone.getId()})}" th:method="GET" th:name="moreInfo">
                                <input class="btn btn-dark" type="submit" name="info" value="More info"/>
                            </form>
                        </td>

                        <td>
                            <form th:action="@{/phones/{id}/updatePhone(id=${phone.getId()})}" th:method="GET" th:name="update">
                                <input class="btn btn-dark" type="submit" name="info" value="Update"/>
                            </form>
                        </td>
                    </tr>
                </div>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>

</div>
</body>
</html>
